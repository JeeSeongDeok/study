<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Vue Nested Router</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
    var Body = { template: '<div> this is body</div>' }
    var Header = { template: '<div> header</div>'}
    var Footer = { template: '<div> footer </div>'}

    var LoginBody = { template: '<div> loginBody </div>' }
    var LoginHeader = { template: '<div> loginHeader </div>' }
    var LoginFooter = { template: '<div> loginFooter </div>' }

    var routes = [
        {
            path: '/',
            components: {
                default: Body,
                header: Header,
                footer: Footer
            }
        },
        {
            path: '/login',
            components: {
                default: LoginBody,
                header: LoginHeader,
                footer: LoginFooter
            }
        }
    ];

    var router = new VueRouter({
        routes
    });

    var app = new Vue({
        router
    }).$mount('#app');
</script>
