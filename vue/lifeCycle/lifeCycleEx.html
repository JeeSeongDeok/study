<html>
    <head>
        <title>Vue Instance LifeCycle</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: `#app`,
                data: {
                    message: `Hello Vue.js!`
                },
                beforeCreate: function() {
                    console.log("beforeCreate");
                },
                created: function() {
                    console.log("Create");
                },
                mounted: function() {
                    console.log("mounted");
                    this.message = 'Hello Vue!';
                },
                updated: function() {
                    console.log("updated");
                }
            });
        </script>
    </body>
</html>
